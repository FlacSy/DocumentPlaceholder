name: Formatter

on:
  pull_request:
  push:
    branches: [main]
    tags: ["v*"]

permissions:
  contents: read

jobs:
  format:
    name: Formatter check (black)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip

      - name: Install black
        run: |
          python -m pip install --upgrade pip
          python -m pip install black

      - name: Check formatting
        run: black --check .
